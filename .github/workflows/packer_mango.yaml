name: Build and deploy images to proxmox mango cluster

on:
  push:
    tags: ["v[0-9].[0-9]+.[0-9]+"]
    branches:
      - "development"
      - "main"

jobs:
  packer:
    runs-on: ubuntu-latest
    environment: mango
    name: Run packer init, validate and build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          tlsSkipVerify: true
          role: runner-github
          method: jwt
          jwtGithubAudience: sigstore # set the GitHub token's aud claim
          secrets: |
              secret/data/ci/aws accessKey | AWS_ACCESS_KEY_ID ;
              secret/data/ci/aws secretKey | AWS_SECRET_ACCESS_KEY ;
              secret/data/ci npm_token

      - name: ZeroTier
        uses: zerotier/github-action@v1.0.1
        with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}
          auth_token: ${{ secrets.ZEROTIER_CENTRAL_TOKEN }}
          api_url: ${{ secrets.ZEROTIER_API_URL }}

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest"

      - name: Run `packer init`
        id: init
        working-directory: ./ubuntu-20.04-amd64
        run: "packer init ."

      - name: Run `packer validate`
        id: validate
        working-directory: ./ubuntu-20.04-amd64
        run: "packer validate -var-file=./variables.development.pkrvars.hcl ."
        env:
          PKR_VAR_proxmox_host: ${{ vars.PROXMOX_HOST_DEVELOPMENT }}
          PKR_VAR_proxmox_username: ${{ vars.PROXMOX_USERNAME }}
          PKR_VAR_proxmox_password: ${{ secrets.PROXMOX_PASSWORD_DEVELOPMENT }}

      - name: Run `packer build`
        id: build
        working-directory: ./ubuntu-20.04-amd64
        run: "packer build -var-file=./variables.development.pkrvars.hcl ."
        env:
          PKR_VAR_proxmox_host: ${{ vars.PROXMOX_HOST_DEVELOPMENT }}
          PKR_VAR_proxmox_username: ${{ vars.PROXMOX_USERNAME }}
          PKR_VAR_proxmox_password: ${{ secrets.PROXMOX_PASSWORD_DEVELOPMENT }}
    